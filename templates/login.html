<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Dashboard Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Google Font: Inter (preferred default) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            color: #1976d2; /* Primary Blue */
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
        }
        .form-control, .form-select, .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #1976d2;
            border-color: #1976d2;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="login-title">Secure Portal Access</h3>

    <!-- Flask Flash Messages for errors/notifications -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="user_type" class="form-label fw-bold">Login As</label>
            <select class="form-select" id="user_type" name="user_type" required>
                <option value="" disabled selected>Select user type</option>
                <option value="admin">Admin</option>
                <option value="student">Student</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username / ID</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter ID or Username" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
    </form>
</div>

<!-- Load Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
